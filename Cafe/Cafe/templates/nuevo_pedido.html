<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Pedido | CoffeeShop</title>
</head>
<body>
  <nav>
    <div class="logo">CoffeeShop</div>
    <ul>
      <li><a href="{{ url_for('home') }}">Inicio</a></li>
      <li><a href="{{ url_for('pedidos') }}">Pedidos</a></li>
      <li>
        <!-- Solo muestra este enlace si 'pedido' estÃ¡ definido -->
        {% if pedido %}
          <a href="{{ url_for('editar_pedido', id=pedido.id) }}">Editar</a>
        {% endif %}
      </li>
    </ul>
  </nav>

  <h2>Nuevo Pedido</h2>
  <form action="{{ url_for('crear_pedido') }}" method="POST">
    <label for="id_producto">ID Producto:</label><br>
    <input type="text" id="id_producto" name="id_producto" required><br>
    <label for="id_cliente">ID Cliente:</label><br>
    <input type="text" id="id_cliente" name="id_cliente" required><br>
    <label for="fecha">Fecha:</label><br>
    <input type="date" id="fecha" name="fecha" required><br>
    <label for="total">Total:</label><br>
    <input type="number" id="total" name="total" step="0.01" min="0" required><br>
    <label for="estado">Estado:</label><br>
    <select id="estado" name="estado" required>
      <option value="0">Pendiente</option>
      <option value="1">Entregado</option>
    </select><br>
    <label for="cantidad">Cantidad:</label><br>
    <input type="number" id="cantidad" name="cantidad" min="1" required><br><br>
    <input type="submit" value="Agregar Pedido">
  </form>
</body>
</html>
