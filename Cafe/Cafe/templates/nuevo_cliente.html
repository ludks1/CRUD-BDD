<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo cliente  | CoffeeShop</title>
</head>
<body>
    <nav>
        <div class="logo">CoffeeShop</div>
        <ul>
            <li><a href="{{url_for('home')}}">Inicio</a></li>
            <li><a href="{{url_for('clientes')}}">Clientes</a></li>
            {% if cliente %}
            <li><a href="{{url_for('editar_cliente', id=cliente)}}">Editar</a></li>
            {% endif %}
        </ul>
    </nav>
  <h2>Nuevo cliente </h2>
  <form action="{{url_for('crear_cliente')}}" method="POST">
    <label for="id">ID:</label><br>
    <input type="text" id="id" name="id"><br>
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre"><br>
    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="telefono">Teléfono:</label><br>
    <input type="tel" id="telefono" name="telefono"><br>
    <label for="direccion">Dirección:</label><br>
    <input type="text" id="direccion" name="direccion"><br><br>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
