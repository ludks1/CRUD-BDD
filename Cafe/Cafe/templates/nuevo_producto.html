<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Producto | CoffeeShop </title>
</head>
<body>
    <nav>
        <div class="logo">CoffeeShop</div>
        <ul>
            <li><a href="{{url_for('home')}}">Inicio</a></li>
            <li><a href="{{url_for('productos')}}">Productos</a></li>
            {% if producto %}
            <li><a href="{{url_for('editar_producto', id=producto)}}">Editar</a></li>
            {% endif %}
        </ul>
    </nav>

  <h2>Nuevo Producto</h2>

  <form action="{{url_for('crear_producto')}}" method="POST">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br>
    <label for="descripcion">Descripci√≥n:</label><br>
    <textarea id="descripcion" name="descripcion"></textarea><br>
    <label for="precio">Precio:</label><br>
    <input type="number" id="precio" name="precio" step="0.01" min="1" required><br>
    <label for="stock">Stock:</label><br>
    <input type="number" id="stock" name="stock" min="0" required><br><br>
    <input type="submit" value="Agregar">
  </form>
</body>
</html>
